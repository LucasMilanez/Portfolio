<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome DataScience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="position-absolute top-0 end-0 m-3">
        <button id="modeToggle" class="btn btn-outline-secondary">
            <i id="modeIcon" class="bi bi-moon"></i>
        </button>
    </div>
    <div class="container mt-5 text-center">
        <h2>Welcome to DataScience Page</h2>
        <p>This is a simple DataScience page.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
    <script>
        const modeToggle = document.getElementById('modeToggle');
        const modeIcon = document.getElementById('modeIcon');
        const body = document.body;

        modeToggle.addEventListener('click', function() {
            if (body.classList.contains('bg-light')) {
                body.classList.remove('bg-light');
                body.classList.add('bg-dark', 'text-white');
                modeIcon.classList.remove('bi-moon');
                modeIcon.classList.add('bi-sun');
            } else {
                body.classList.remove('bg-dark', 'text-white');
                body.classList.add('bg-light');
                modeIcon.classList.remove('bi-sun');
                modeIcon.classList.add('bi-moon');
            }
